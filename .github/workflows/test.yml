name: Run Tests

on:
  push:
    paths:
      - ".github/**"
      - "bun.lockb"
      - "*.spec.ts"
      - "index.ts"
      - "package.json"
      - "ts.config"
  pull_request:
    paths:
      - ".github/**"
      - "bun.lockb"
      - "*.spec.ts"
      - "index.ts"
      - "package.json"
      - "ts.config"
  workflow_dispatch:

jobs:
  default:
    runs-on: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - uses: actions/cache@v4
        name: Set up Bun cache
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint Source
        run: bunx @biomejs/biome ci

      - name: Run Tests
        run: bun run test
