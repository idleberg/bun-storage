name: Run Tests

on:
  push:
    paths:
      - ".github/**"
      - "tests/**"
      - "bun.lockb"
      - "index.ts"
      - "package.json"
      - "tsconfig.json"
  pull_request:
    paths:
      - ".github/**"
      - "tests/**"
      - "bun.lockb"
      - "index.ts"
      - "package.json"
      - "tsconfig.json"
  workflow_dispatch:

jobs:
  default:
    runs-on: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint Source
        run: bunx @biomejs/biome ci

      - name: Run Tests
        run: bun run test
